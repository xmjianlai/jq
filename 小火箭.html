<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      height: 8000px;
    }

    a {
      color: #FFF;
    }

    .actGotop {
      position: fixed;
      bottom: 50px;
      right: 50px;
      width: 150px;
      height: 195px;
      display: none;
      z-index: 100;
    }

    .actGotop a, .actGotop a:link {
      width: 150px;
      height: 195px;
      display: inline-block;
      background: url(images/gotop.png) no-repeat;
      outline: none;
    }

    .actGotop a:hover {
      width: 150px;
      height: 195px;
      background: url(images/gotop.gif) no-repeat;
      outline: none;
    }
  </style>

</head>
<body>
<div class="actGotop"><a href="javascript:;" title="Top"></a></div>

<script src="jquery-1.12.4.js"></script>
<script>
$(function(){
//  需求:当浏览器的滚轮到一定的距离是小火箭显示
//  滚动事件
  $(window).scroll(function(){
//    获取滚动的距离
    var i=$(window).scrollTop();
    if(i>1000){
      $('.actGotop').fadeIn(2000);
    }else{
      $('.actGotop').fadeOut(2000);
    }
  })

//  需求当点击小火箭时慢慢回到顶部
  $('.actGotop').click(function(){
    $('html,body').animate({
      scrollTop:0
    })
    2000;
  })
})
</script>
</body>
</html>
